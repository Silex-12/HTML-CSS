<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>testando o uso de um iframe</h1>
    <p>acecar o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
            <a href="https://www.cursoemvideo.com"> curso em video</a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        o repositorio de guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>
        e bem legal
    </p>
</html>
