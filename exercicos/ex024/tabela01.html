<!DOCTYPE html>
<html lang="pt'pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;/* Alinhamento horizontal*/
            vertical-align: top;/* Alinhamento vertical*/
        }

        .numeiro{
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
<!--
   HIERARQUIA DE TABELAS(simples)
   table = tabela
   table rows = linha de tabela
   table header = cabecalho de tabela
   table data = dado de tabela
-->
<table>
    <tr><!-- primeira linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr>
        <td>A2</td>
        <td>B2</td>
        <td class="numeiro">10</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td class="numeiro">30</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
</table>
</body>
</html>
