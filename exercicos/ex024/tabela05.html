<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;

        }

        caption{
            font-size: 1em;
            font-weight: bolder;
            padding: 10px;
        }

        th,td{

        }

        }

        col.group{
