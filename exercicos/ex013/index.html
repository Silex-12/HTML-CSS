<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>inseri videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor.</p>
    <video src="media/comida.mp4" width="500" controls></video>
    <br>
    <hr>
    <video controls poster="imagens/cidade.jpg" width="500"> 
        <source src="media/Cidade.mp4" type="video/mp4">
        <source src="media/Cidade.webm" type="video/mp4">
        <p>seu navegador nao tem compatibilidade com reproducao de videos</p>
    </video>
    <h1>inseri videos do vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/1151361225?h=b60a95e1e3" width="640" height="360" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>
</html>
