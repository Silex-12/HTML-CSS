<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes extermas</title>
    
    <style>
        @font-face{
               font-family:'girl';
               src: url('Filxgirl.ttf') format ('truetype');
               font-weight: normal;
               font-style: normal;
            
               
              
            /*
               tipos de format()
               -opentypr (otf)
               -truetype (ttf)
               -truetype-aat (svg)

            */
        }
            body{
            font-family: 'girl', sans-serif;
           
        }
        h1{
          font-family: 'Filxgirl', sans-serif;
        
    }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere harum nobis iure fuga ducimus temporibus, dolorum atque officiis earum quia explicabo praesentium. Quam, cumque. Doloremque nulla perspiciatis suscipit maiores provident!</p>
</body>
</html>
