<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
         
        }
        a{
            color: rgb(255, 95, 95);
            text-decoration: none;
        }

        a:visited{
            color: red;
            
        }

        a:hover{
            color: black;
            text-decoration: underline ;
        }

        a:active{
            color: aqua;
        }
        a::before{
            content: ' [link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
            font-size: 12px;
        }

        a::after{
            content: ' [link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>presonalizar links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">repositorio github</a></li>
        <li><a href="https://www.youtube.com/@cursoemvideo" target="_blank">canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank">site de cursoemvideo</a></li>
    </ul>
</body>
</html>
