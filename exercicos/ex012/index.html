<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p> tente abrir este site em varios dispositivos diferente ou simplesmente aumente e diminua o tamnaho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduizir audio</h1>
    <p>vamos aprender a reproduzir audio em html.</p>
    <audio src="midia/muisca.mp3" controls autoplay></audio>

    <br>
    <hr>
    <audio preload="metadata"controls loop>
        <source src="midia/muisca.mp3" type="audio/mpeg" >
        <source src="midia/muisca.ogg" type="audio/ogg">
        <source src="midia/muisca.wav" type="audio/wav">
        <p>infelizmente nao estas a dar o audio <a href="midia/muisca.mp3">click aqui para baixar o audio</a></p>

    </audio>
</body>
</html>
